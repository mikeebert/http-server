<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<title>Board</title>
	<style>
		td {
			width: 100px;
			height: 100px;
			text-align: center;
		}
		td.middle_row {
			border-top: 1px solid;
			border-bottom: 1px solid;
		}
		td.middle_column {
			border-right: 1px solid;
			border-left: 1px solid;
		}
	</style>
</head>
<body>
	<div align="center">
		<p>Game In Progress</p>
	</div>
	<div id="board" align="center">
		<form method="post" action="/game/update">
			<table>
				<tr>
					<td>&&cell1</td>
					<td class="middle_column">&&cell2</td>
					<td>&&cell3</td>
				</tr>
				<tr>
					<td class="middle_row">&&cell4</td>
					<td class="middle_row middle_column">&&cell5</td>
					<td class="middle_row">&&cell6</td>
				</tr>
				<tr>
					<td>&&cell7</td>
					<td class="middle_column">&&cell8</td>
					<td>&&cell9</td>
				</tr>
			</table>
			<input type="hidden" name="game-id" value="&&gameId" />
		</form>
	</div>
	<div id="reset game" align="center">
		<h4>
			<a href="/game/new">Reset Game</a>
		</h4>
	</div>
</body>
</html>
