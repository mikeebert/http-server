<!DOCTYPE HTML>
<html>
<head>
	<title>Board</title>
	<style>
		td {
			width: 100px;
			height: 100px;
			text-align: center;
		}
		td.middle_row {
			border-top: 1px solid;
			border-bottom: 1px solid;
		}
		td.middle_column {
			border-right: 1px solid;
			border-left: 1px solid;
		}
	</style>
</head>
<body>
	<h1>This will be the board.</h1>
	<div id="board">
		<table>
			<tr>
				<td>&&cell1</td>
				<td class="middle_column">&&cell2</td>
				<td>&&cell3</td>
			</tr>
			<tr>
				<td class="middle_row">&&cell4</td>
				<td class="middle_row middle_column">&&cell5</td>
				<td class="middle_row">&&cell6</td>
			</tr>
			<tr>
				<td>&&cell7</td>
				<td class="middle_column">&&cell8</td>
				<td>&&cell9</td>
			</tr>
		</table>
	</div>
	<div>
	  <form method="post" action="/game">
  	  <input type="text" name="foo" />
		  <input type="hidden" name="game-id" value="1" />
  	  <button type="submit">Submit</button>
	  </form>
	</div>
</body>
</html>
